<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>মেসার্স শামীম মটরস - Login</title>
  <style>
    body {
      background-color: #1c1c44;
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding-top: 50px;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 350px;
      margin: auto;
      background: #1c1c44;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      font-family: "Siyam Rupali", sans-serif;
    }
    .db-title {
      background-color: darkgreen;
      color: gold;
      padding: 8px;
      border-radius: 6px;
      font-size: 20px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      color: gold;
      font-weight: bold;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }
    button {
      width: 48%;
      padding: 10px 0;
      margin: 5px 1%;
      background: white;
      color: green;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #cceccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>মেসার্স শামীম মটরস</h2>
    <div class="db-title">DataBase Form</div>

    <label for="username">Username</label>
    <input type="text" id="username">

    <label for="password">Password</label>
    <input type="password" id="password">

    <button onclick="login()">Login</button>
    <button onclick="alert('Sign up coming soon')">Sign up</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === "admin" && pass === "1234") {
        window.location.href = "Dashboard.html";
      } else {
        alert("Invalid username or password");
      }
    }
  </script>
</body>
</html>
