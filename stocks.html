<!DOCTYPE html>

<head>

  <title>Bike Stocks List</title>
  <style>
    body {

      font-family: 'Siyam Rupali', sans-serif;

    .container {
      max-width: 1000px;
      width: 100%;
      margin: auto;
      background-color: #29295c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {

      color: gold;
      margin-bottom: 20px;
    }
    table {
      width: 100%;

    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }
    th {

    }
    tr:nth-child(even) {

    }
    .delete-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #ff4d4d;
    }
    .delete-btn:hover {
      color: #ff1a1a;
    }
    /* Mobile responsive */
    @media (max-width: 768px) {
      table thead {
        display: none;
      }
      table, tbody, tr, td {
        display: block;
        width: 100%;
      }
      tr {
        margin-bottom: 1rem;
        border-bottom: 1px solid #444;
      }
      td {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border: none;
      }
      td:before {
        content: attr(data-label);
        font-weight: bold;
        color: gold;
      }
      td:last-child {
        padding-bottom: 0;
        border-bottom: none;
      }
    }
  </style>
</head>
<body>

  <script>
    const entries = JSON.parse(localStorage.getItem('entries') || '[]');
    const fields = ['vehicle_type','number_plate','engine','chassis','model','cc','color','total','accessories','due'];

    document.addEventListener('DOMContentLoaded', () => {
      const tbody = document.querySelector('#stocksTable tbody');
      const headerLabels = Array.from(document.querySelectorAll('#stocksTable thead th'))
                                .map(th => th.textContent.trim());

      entries.forEach((entry, index) => {
        const tr = document.createElement('tr');
        fields.forEach((field, i) => {
          const td = document.createElement('td');
          td.setAttribute('data-label', headerLabels[i]);
          td.textContent = entry[field] || '';
          tr.appendChild(td);
        });
        const tdDel = document.createElement('td');
        const btn = document.createElement('button');
        btn.className = 'delete-btn';
        btn.innerHTML = 'üóëÔ∏è';
        btn.title = '‡¶Æ‡ßÅ‡¶õ‡ßÅ‡¶®';
        btn.addEventListener('click', () => {
          entries.splice(index, 1);
          localStorage.setItem('entries', JSON.stringify(entries));
          tr.remove();
        });
        tdDel.appendChild(btn);
        tr.appendChild(tdDel);
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
