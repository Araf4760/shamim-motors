<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - মেসার্স শামীম মটরস</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1c1c44;
      font-family: 'Siyam Rupali', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background-color: #121245;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      padding: 30px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    .brand-title {
      font-size: 28px;
	  color: gold;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .tab-tag {
      display: inline-block;
      background-color: #1c2833;
      color: gold;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .btn-custom {
      background-color: white;
      color: darkgreen;
      font-weight: bold;
      border-radius: 25px;
      padding: 12px 25px;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
    }
    .btn-custom:hover {
      background-color: #d3ffe6;
      color: darkgreen;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="brand-title">মেসার্স শামীম মটরস</div>
    <div class="tab-tag">DataBase Form</div>
    <div class="d-grid gap-3 d-md-flex justify-content-md-center mt-4">
      <a href="entry.html" class="btn btn-custom me-md-3">Entry Form</a>
      <a href="sell.html" class="btn btn-custom">Sell Form</a>
	  <a href="stocks.html" class="btn btn-custom">Bike Stocks List</a>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
