<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Entry Form</title>
  <style>
    body {
      background-color: #1c1c44;
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    .container {
      width: 350px;
      margin: auto;
      background: #1c1c44;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      font-family: "Siyam Rupali", sans-serif;
    }
    .db-title {
      background-color: darkgreen;
      color: gold;
      padding: 8px;
      border-radius: 6px;
      font-size: 20px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: white;
      color: green;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #cceccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>মেসার্স শামীম মটরস</h2>
    <div class="db-title">DataBase Form</div>
    <button onclick="alert('Entry form under development')">Entry Form</button>
    <button onclick="alert('Sell form under development')">Sell Form</button>
  </div>
</body>
</html>
