<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - মেসার্স শামীম মটরস</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1c1c44;
      font-family: 'Siyam Rupali', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background-color: #121245;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      padding: 30px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    .brand-title {
      font-size: 30px;
      color: gold;
      margin-bottom: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .tab-tag {
      display: inline-block;
      background-color: #1c2833;
      color: gold;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .btn-custom {
      background: linear-gradient(45deg, #ff9f43, #ff6b6b);
      color: #fff;
      font-weight: bold;
      border-radius: 30px;
      padding: 12px 28px;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }
    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 111, 97, 0.5);
      background: linear-gradient(45deg, #ff6b6b, #ff9f43);
    }
    .btn-custom:active {
      transform: translateY(0);
      box-shadow: none;
    }
    .btn-custom i {
      font-size: 18px;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    @media (max-width: 576px) {
      .brand-title { font-size: 24px; }
      .tab-tag { padding: 8px 20px; font-size: 16px; }
      .btn-custom { padding: 10px 20px; font-size: 14px; }
    }
  </style>
  <!-- Icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="card">
    <div class="brand-title">মেসার্স শামীম মটরস</div>
    <div class="tab-tag">DataBase Form</div>
    <div class="btn-container">
      <a href="entry.html" class="btn-custom"><i class="fas fa-pen"></i> Entry Form</a>
      <a href="sell.html" class="btn-custom"><i class="fas fa-shopping-cart"></i> Sell Form</a>
      <a href="stocks.html" class="btn-custom"><i class="fas fa-clipboard-list"></i> Bike Stocks List</a>
      <a href="entrylist.html" class="btn-custom"><i class="fas fa-list"></i> Bike Entries List</a>
      <a href="selllist.html" class="btn-custom"><i class="fas fa-list"></i> Bike Sell List</a>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
